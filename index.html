<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Boisset WebAR</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <script src="js/app.js" defer></script>
</head>
<body>
  <div id="cam-error" style="display:none;">ğŸš« No se pudo acceder a la cÃ¡mara. Revisa los permisos en tu navegador.</div>

  <div id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Cargando experiencia...</div>
  </div>

  <div id="start-experience">ğŸš€ Iniciar experiencia</div>
  <div id="marker-info">Marcador: ---</div>
  <div id="reactivar-sonido" style="display:none;">ğŸ”Š Toca aquÃ­ para reactivar sonido</div>
  <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>

  <a-scene
    mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF: 0.0003; filterBeta: 5; warmupTolerance: 3; missTolerance: 8; uiLoading: false; uiScanning: false; uiError: false"
    embedded
    color-space="sRGB"
    renderer="antialias: true; alpha: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    shadow="type: pcfsoft"
  >
    <a-assets>
      <!-- OJO: espacios en nombres â†’ %20 -->
      <video id="ar-video"
        src="assets/images/B%20WAX%20SEAL%20RENDER.mp4"
        preload="auto" playsinline webkit-playsinline crossorigin="anonymous" style="display:none"></video>

      <img id="logo-img" src="assets/images/B%20WAX%20SEAL%20RENDER.png" crossorigin="anonymous" />
    </a-assets>

    <!-- Anchor (tracker) -->
    <a-entity id="anchor-0" mindar-image-target="targetIndex: 0"></a-entity>

    <!-- CÃ¡mara + luz para el logo -->
    <a-entity mindar-camera>
      <a-camera position="0 0 0" look-controls="enabled: false">
        <a-entity light="type: point; color: #ffffff; intensity: 2.5; distance: 10; decay: 2" position="0 0 0"></a-entity>
      </a-camera>
    </a-entity>

    <!-- IluminaciÃ³n base -->
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: hemisphere; color: #ffffff; groundColor: #808080; intensity: 1.0"></a-entity>
  </a-scene>
</body>
</html>
